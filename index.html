<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Netflix Login</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="login-container">
    <header>
      <a href="#" class="back-button">&larr;</a>
      <img src="https://upload.wikimedia.org/wikipedia/commons/0/08/Netflix_2015_logo.svg" alt="Netflix Logo" class="logo">
      <a href="#" class="help-link">Aide</a>
    </header>
    <main>
      <form class="login-form">
        <input type="text" placeholder="E-mail ou numéro de téléphone" class="input-field">
        <div class="password-field">
          <input type="password" placeholder="Mot de passe" class="input-field">
          <button type="button" class="show-password">AFFICHER</button>
        </div>
        <button type="submit" class="login-button">S'identifier</button>
        <div class="separator">OU</div>
        <button type="button" class="code-button">Utiliser un code d'identification</button>
        <a href="#" class="forgot-password">Mot de passe oublié ?</a>
      </form>
    </main>
    <footer>
      <p>L'identification est protégée par Google reCAPTCHA pour nous assurer que vous n'êtes pas un robot. <a href="#">En savoir plus.</a></p>
    </footer>
  </div>
</body>
</html>
